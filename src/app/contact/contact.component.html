<div class="contact">
    <div id="contact-headline-optic">
        <div id="contact-decliner"></div>
        <h2 id="contact-headline">Contact</h2>
    </div>
    <div id="form-and-description">
        <div id="contact-section">
            <div id="contact-description">
                <span id="small-headline-contact">Got a problem to solve?</span> <br><br>
                <span>Contact me through this form, I am interested in hearing you, knowing your ideas and contributing
                    to
                    your
                    projects with my work. <br> <br>
                    Need a Frontend developer? Contact me!</span>
            </div>
        </div>
        <div id="form-with-button">
            <form (ngSubmit)="onSubmit()" action="/form.php" method="post" id="contact-form">
                <input id="name" type="text" name="name" placeholder="Your name" required (input)="validateName($event)">
                <span id="name-error" class="error-message">{{ nameError }}</span>
                <input id="email" type="email" name="email" placeholder="Your email address" required (input)="validateEmail($event)">
                <span id="email-error" class="error-message">{{ emailError }}</span>
                <textarea id="growable-input" name="growable-input" placeholder="Your message" required (input)="validateMessage($event)"></textarea>
                <span id="message-error" class="error-message">{{ messageError }}</span>
                <button id="button-form" value="Nachricht senden" type="submit">Send message!</button>
              </form>
              
        </div>
    </div>
    <div id="position-arrow">
        <a href="#header">
            <img id="arrow-top" src="/assets/img/arrow-top.svg" alt="arrow-top">
        </a>
    </div>
</div>
