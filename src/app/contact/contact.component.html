<div class="contact">
    <h2>Contact</h2>
    <div id="form-and-description">
        <div id="contact-section">
            <div id="contact-description">
                <span>Got a problem to solve?</span>
                <span>Contact me through this form, I am interested in hearing you, knowing your ideas and contributing
                    to
                    your
                    projects with my work. <br> <br>
                    Need a Frontend developer? Contact me!</span>
            </div>
        </div>
        <div id="form-with-button">
            <form id="contact-form">
                <input type="text" placeholder="Your name">
                <input type="email" placeholder="Your email">
                <textarea id="growable-input" placeholder="Your message"></textarea>
            </form>
            <button id="button-form" type="submit">Send message!</button>
        </div>
    </div>
</div>


<img id="purple-background-contact" src="/assets/img/purple-background-contact.svg" alt="purple-background-contact">
